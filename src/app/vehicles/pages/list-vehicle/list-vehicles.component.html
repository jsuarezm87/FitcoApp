<h1>Listado de Vehiculos</h1>
<mat-divider class="mb-2"></mat-divider>

<mat-card>
  <mat-card-content class="mt-2">
    <table mat-table [dataSource]="vehicles" class="mat-elevation-z8">

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef><mat-icon>edit</mat-icon></th>
        <td mat-cell *matCellDef="let vehicle">
          <button mat-icon-button>
          <!-- <button mat-icon-button (click)="editVehicle(vehicle)"> -->
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
 
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.id }}</td>
      </ng-container>
      <ng-container matColumnDef="make">
        <th mat-header-cell *matHeaderCellDef> MAKE </th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.make }}</td>
      </ng-container>
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> MODEL </th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.model }}</td>
      </ng-container>
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> YEAR </th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.year }}</td>
      </ng-container>
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef> COLOR </th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.color }}</td>
      </ng-container>
      <ng-container matColumnDef="licensePlate">
        <th mat-header-cell *matHeaderCellDef> LICENSE PLATE </th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.licensePlate }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> PRICE </th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.price }}</td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef><mat-icon>delete</mat-icon></th>
        <td mat-cell *matCellDef="let vehicle">
          <button mat-icon-button>
          <!-- <button mat-icon-button (click)="editVehicle(vehicle)"> -->
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <!-- Cabecera de la tabla -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Filas de la tabla -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
